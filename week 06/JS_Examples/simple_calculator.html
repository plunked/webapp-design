<!DOCTYPE html>
 <html>
	<head>
		<title> A simple calculater</title>
	</head>
    <body>
  <script type = "text/javascript">
function CalculateMe(){
var v1 = this.document.calculator.number1.value-0;
var v2 = this.document.calculator.number2.value-0;
var o1 = this.document.calculator.operator.selectedIndex;
var MyTotal =' ';
if (o1 == 0){
MyTotal = v1+v2;
}
if (o1 == 1){
MyTotal = v1-v2;
}
if (o1 == 2){
MyTotal = v1*v2;
}
if (o1 == 3){
MyTotal = v1/v2;
}
document.calculator.result.value = MyTotal;
}
</script>

<h2>JavaScript Forms Calculater</h2>
<table><form name="calculator">
<tr>
<td> <input type="text" name="number1" value="0" size="10"> </td>
<td> <select name="operator">
<option value="1" selected> +
<option value="2"> -
<option value="3"> *
<option value="4"> /
</select></td>
<td><input type="text" name="number2" value="0" size="10"></td>
<td><input type="button" name="equals" value=" = "
onClick="CalculateMe()"></td>
<td><input type="text" name="result" value="0" size="10"></td>
</tr>
<tr>
<td colspan="5" ><input type="reset" name="reset" value="clear
calculator">
</td></tr>
</form></table></body></html>
